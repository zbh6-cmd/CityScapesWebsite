<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Scapes Website  </title>

    <link rel="stylesheet" href="styles/Style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="js/slides.js"></script>

</head>

<body>
    <div id="background">
        <img class="global-background" src="./assets/dystopianBackground1.png" alt="Background Image">
    </div>
    <div id="scroll-watcher"></div>
    
    <header id="title">
        <div class="hero-container">
            <div id="socials">
                <a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a>
                <a href="https://www.instagram.com"><i class="fa fa-instagram"></i></a>
                <a href="https://www.twitter.com"><i class="fa fa-twitter"></i></a>
                <a href="https://www.tiktok.com"><i class="fa fa-tiktok"></i></a>
                <a href="https://www.youtube.com"><i class="fa fa-youtube"></i></a>
                <a href="https://www.spotify.com"><i class="fa fa-spotify"></i></a>
                <a href="https://www.soundcloud.com"><i class="fa fa-soundcloud"></i></a>
            </div>
            <div class="slideshow-container" data-animation="fade">
                <img src="assets/dystopianBackground1.jpg" alt="title" class="mySlides">
                <img src="assets/dystopianBackground2.jpg" alt="title" class="mySlides">
                <img src="assets/dystopianBackground3.jpg" alt="title" class="mySlides">
                <img src="assets/dystopianBackground4.jpg" alt="title" class="mySlides">
                <img src="assets/dystopianBackground5.jpg" alt="title" class="mySlides">
                <div class="header-overlay">City <span class="scapes">Scapes</span></div>
            </div>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="#tour">Tour</a></li>
            <li><a href="#tracks">Tracks</a></li>
            <li><a href="#merch">Merch</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="tour">
        <div class="global-padding">
            <h1>Tour</h1>
        </div>
    </section>

    <section id="tracks">
        <div class="global-padding">
            <div class="container">
                <h1>Tracks</h1>
                <div id="playlist">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/2iFVkT5FwlAPxDpmAZIEQr?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>

    <section id="merch">
        <div class="global-padding">
            <div class="section-design">
                <!-- Merch content goes here -->
            </div>
            <h1>Merch</h1>
        </div>
    </section>

    <section id="contact">
        <div class="global-padding">
            <h1>Contact</h1>
        </div>
    </section>

    <script src="js/slides.js"></script>
</body>
</html>
